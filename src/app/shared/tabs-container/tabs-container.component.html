<nav class="flex flex-nowrap mb-4 text-center">
    @for(tab of tabs(); track $index) {
    <a
      class="block w-full rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400"
      href="#"
      (click)="selectTab(tab)"
      [ngClass]="{
      'hover:text-white': tab.active(),
      'hover:text-indigo-400 bg-secondary': !tab.active()
      }"
      >{{tab.tabTitle()}}</a
    >}

  </nav>
<ng-content></ng-content>
